<!DOCTYPE html>
<html>
    <head>
        <title> Student Sign up</title>
    </head>
    <body>
        <div class="Sign up-Form">
            <h1>Student Sign up</h1>
            <form action="#" method="post">
                <p>First Name: <input type="text"name="First Name" placeholder="Enter First Name"></p>
                <p>Last Name: <input type="text"name="Last Name" placeholder="Enter Last Name"></p>
                <p>DOB: <input type="date"name="DOB" ></p>
                <p>Gender: Male <input type="radio"name="Male" >
                    Female <input type="radio"name="Female" >
                    others <input type="radio"name="others" ></p>
                <p>Email: <input type="email"name="Email" placeholder="Enter Email"></p>
                <p>Phone Number: <input type="number"name="Phone Number" placeholder="Enter Phone Number"></p>
                <p>Address: <input type="text"name="Address" placeholder="Enter Address"></p>
                <p>State: <input type="text"name="State" placeholder="Enter State"></p>
                <p>District: <input type="text"name="District" placeholder="Enter District"></p>
                <p>Pincode: <input type="number"name="Pincode" placeholder="Enter Pincode"></p>
                <p>Create Password: <input type="password"name="Create Password" placeholder="Enter Password"></p>
                <p>Confirm Password: <input type="password"name="Confirm Password" placeholder="Enter Password"></p>
                <p>OTP: <input type="number"name="OTP" placeholder="Enter OTP"></p>
                <button type="submit">Reset now</button>
                
            </p>
        </div>
    </body>
</html>
